<script>
		// build scene
		new ScrollMagic.Scene({
							triggerElement: "#trigger1",
							triggerHook: 0.3, // show, when scrolled 10% into view
							duration: "50%", // hide 10% before exiting view (80% + 10% from bottom)
							//offset: 50 // move trigger to center of element
						})			.setClassToggle("#reveal1", "visible") // add class to reveal
						.addIndicators() // add indicators (requires plugin)
						.addTo(controller);
</script>
<script>

</script>
    
	<section class="demo siRNA">
		<div class="spacer s2"></div>
		<div id="gsap-trigger" class="spacer s0"></div>
		<div id="gsap-anim" style="opacity: 0.5">
            <div class="box2 black">
                <button id="myBtn" onclick="openNav(senseNav)">Sense Strand</button>
            </div>
            <div class="box2 black">
                <button id="myBtn" onclick="openNav(antisenseNav)">Antisense Strand</button>
            </div>
		</div>

		<script>
				var fadein = new TimelineMax()
					.from("#gsap-anim", 1, {scale: 0.8, opacity: 0.1})
					.to("#gsap-anim", 3, {scale: 1, opacity: 1})          
				new ScrollMagic.Scene({
									triggerElement: "#gsap-trigger",
									triggerHook: 0.4, // show, when scrolled 10% into view
									duration: "20%", // use full viewport
								})
								.setTween(fadein)
								.addIndicators({name: "GSAP"}) // add indicators (requires plugin)
								.addTo(controller);
				new ScrollMagic.Scene({
									triggerElement: "#gsap-trigger",
									triggerHook: 0.5, // show, when scrolled 10% into view
									duration: "100%", // use full viewport
									offset: 50 // move trigger to center of element
								})
                                .setPin("#gsap-anim")
								.addIndicators({name: "GSAP"}) // add indicators (requires plugin)
								.addTo(controller);
				var fadeout = new TimelineMax()
					.to("#gsap-anim", 1, {scale: 0.9, opacity: 0.1}, ">")
                new ScrollMagic.Scene({
									triggerElement: "#gsap-trigger",
									triggerHook: -2, // show, when scrolled 10% into view
									duration: "20%", // use full viewport
								})
								.setTween(fadeout)
								.addIndicators({name: "GSAP"}) // add indicators (requires plugin)
								.addTo(controller);
		</script>

	</section>
